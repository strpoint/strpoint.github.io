<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>angular简易留言板</title>
    <script src="../angular.js"></script>
    <script>
        var app=angular.module('app',[]);
        app.controller('addMsg',function($scope){
            $scope.data=[];
            $scope.add=function(){
                $scope.data.unshift({
                    name:$scope.username,
                    age:$scope.age
                });
            $scope.username='';
            $scope.age='';
            };

            $scope.remove=function(index){
                $scope.data.splice(index,1);
            }
        });
    </script>
</head>
<body>
   <div ng-controller="addMsg">
       user:
       <input type="text" ng-model="username">
       age:
       <input type="text" ng-model="age">
       <input type="button" value="添加" ng-click="add()">
       <input type="button" value="清空所有" ng-click="data.length=0">
       <br/>
       <strong ng-show="data.length==0">暂无留言</strong>

       <ul>
           <li ng-repeat="item in data">
               我的名字：{{item.name}},
               我的年龄为：{{item.age}}
               <a href="javascript:;" ng-click="remove($index)">删除</a>
           </li>
       </ul>
   </div>
</body>
</html>

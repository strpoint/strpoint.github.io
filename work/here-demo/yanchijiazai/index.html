<title>延迟加载</title>
<style>
* { margin:0; padding:0; }
ul { overflow:hidden; width:768px; margin:0 auto; }
li { float:left; width:170px; height:255px; border:1px solid red; margin:10px; list-style:none; }
img { display:block; width:100%; }
</style>
<script>
window.onload=window.onscroll=window.onresize=function (){
	var aImg=document.getElementsByTagName('img');
	
	var scrollTop=document.documentElement.scrollTop || document.body.scrollTop;
	var clientHeight=document.documentElement.clientHeight;
	
	var clientBottom=clientHeight+scrollTop;
	
	for (var i=0; i<aImg.length; i++)
	{
		if (aImg[i].offsetTop <= clientBottom)
		{
			// 在可视区内
			var _src=aImg[i].getAttribute('_src');
			aImg[i].src=_src;
		}
	}
};
</script>
